<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index1.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main>
  <div class="container">
    <div class="wrapper">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="image">
    </div>
    <div class="description">
     <h1>Equilibrium #3429</h1>

     <p id="first">Our Equilibrium collection promotes balance and calm.</p> 

    <p id="second"><img src="./images/icon-ethereum.svg" alt="ethereum">0.041 ETH</p>
    <div class="fourth">
    <p id="third"><img src="./images/icon-clock.svg" alt="clock">3 days left</p></div>
  <div class="last"><p><img src="./images/image-avatar.png" alt="avatar">Creation of Jules Wyvern</p></div>
</div>
</div>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aatif</a>.
  </div>
</main>
</body>
</html>
